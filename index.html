<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>

    <!--Map container-->
    <div id='map' class='map-container'></div>

    <!--Navigation elements-->
    <div class = 'map-search-container'>
        <label>Search Toronto</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
    </div>

    <!--Legend classified according to number of collisions-->
    <div id='rating-legend' class='legend'>
        <h4>Number of Road Collisions</h4>
        <div><span style='background-color: #ffffcc'></span>0-4</div>
        <div><span style='background-color: #a1dab4'></span>5-9</div>
        <div><span style='background-color: #41b6c4'></span>10-14</div>
        <div><span style='background-color: #253494'></span>>15</div>
    </div>

    <!--Loading the mapbox-gl-geocoder plugin.-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
        
    <script src="script.js"></script>

</body>

</html>
