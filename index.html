<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>

    <!--Map container-->
    <div id='map' class='map-container'></div>

    <!--Navigation elements-->
    <div class = 'map-search-container'>
        <label>Search within Toronto</label>
        <div id="geocoder" class="geocoder"></div>
    </div>

    <!--Legend classified according to number of collisions-->
    <div id='rating-legend' class='legend'>
        <h4>Number of Road Collisions<br> within Hexgrid</h4>
        <div><span style='background-color: #ffffcc'></span>0</div>
        <div><span style='background-color: #c7e9b4'></span>1-10</div>
        <div><span style='background-color: #7fcdbb'></span>11-20</div>
        <div><span style='background-color: #41b6c4'></span>21-30</div>
        <div><span style='background-color: #2c7fb8'></span>31-40</div>
        <div><span style='background-color: #253494'></span>>40</div>
    </div>

    <!--Loading the mapbox-gl-geocoder plugin.-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">

    <!--Buttons for toggling layers on and off-->
    <!-- <div class = 'toggle-points-container'>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
        <button type="button" class="btn btn-primary btn-sm" id="pointsbutton">Collision points</button>
        <button type="button" class="btn btn-primary btn-sm" id="bboxbutton">Bounding box</button>
        <button type="button" class="btn btn-primary btn-sm" id="hexgridbutton">Hexgrid map</button>
    </div> -->

    <div class = 'return-button-container'>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
    </div>

    <div class = 'collision-point-container'>
        <button type="button" class="btn btn-primary btn-sm" id="pointsbutton">Collision points</button>
    </div>

    <div class = 'bbox-button-container'>
        <button type="button" class="btn btn-primary btn-sm" id="bboxbutton">Bounding box</button>
    </div>

    <div class = 'hex-button-container'>
        <button type="button" class="btn btn-primary btn-sm" id="hexgridbutton">Hexgrid map</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
